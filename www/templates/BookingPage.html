<section>
    <div class="wrapper progress-wrap ">
        <ul class="progressbar">

            <li class="step1 step-style ${this.stepCounter === 1 ? 'active-page' : ''}">1</li>
            <li class="step2 step-style ${this.stepCounter === 2 ? 'active-page' : ''}">2</li>
            <li class="step3 step-style ${this.stepCounter === 3 ? 'active-page' : ''}">3</li>
            <li class="step4 step-style ${this.stepCounter === 4 ? 'active-page' : ''}">4</li>
        </ul>

    </div>
    <div class="mobile-buttons">
        <button id="mobback" type="button" class="align-self-center btn btn-light">Bakåt</button>
        <button id="mobforward" type="button" class="align-self-center btn btn-light ">Framåt</button>
    </div>

    <div class="pagewrap ">

        <button id="backtext" type="button" class="btn btn-light">Bakåt</button>


        ${this.stepCounter === 1 ? this.pricePage : ''}
        ${this.stepCounter === 2 ? this.salonPage : ''}
        ${this.stepCounter === 3 ? this.regPage : ''}
        ${this.stepCounter === 3 ? `<button id="${this.userLoggedIn ? 'save-user-logged' : 'save-user-1' }" type="submit" class="done-btn btn  btn-sm ${this.userLoggedIn ? 'blinker': 'disabled'}">Slutför bokningen</button>  ` : ''}
        ${this.stepCounter === 4 ? this.bookingConfirm : ''}

        ${this.stepCounter === 3 ? '' : `<button id="forward" type="button" class="btn btn-light">Framåt</button>`}

    </div>

</section>
