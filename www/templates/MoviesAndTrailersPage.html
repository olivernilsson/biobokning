<div>
  <h2>Movies and trailers page</h2>
  <p>This is the movies and trailers page.</p>

  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle type=" button" id="dropdownMenuButton" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false" data-boundary="scrollParent">
      ${this.title ? this.title : 'Movies'}
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      ${this.movies.map((movie) => `<div data-movie-id="${movie._id}" class="dropdown-item">${movie.title}</div>`).join('')}
    </div>
    <div>
      <p>${this.movie ? JSON.stringify(this.movie) : ''}</p>
    </div>
    <div>
      ${this.list ? JSON.stringify(this.list) : ''}
    </div>
  </div>
</div>
