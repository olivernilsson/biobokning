<form id="userform" action="/" class="reg-form d-flex align-content-center flex-wrap">
	<div class="col-md-24">

<div class="row">
		<h4 class="reg-text"> <span class="reg-login-button"><button type="button" class=" reg-loginbtn btn btn-info"
				 data-toggle="modal" data-target="#reg-loginModal">
					Logga in
				</button></span>eller registrera dig för att boka!</h4>
			</div>
		<div class="full-modal">
			<!-- The Modal -->
			<div class="modal fade" id="reg-loginModal">
				<div class="modal-dialog modal-sm">
					<div class="modal-content">

						<!-- Modal Header -->
						<div class="modal-header bg-dark my-modal-header">
							<h4 class="modal-title">Logga In</h4>
							<button type="button" class="close close-btn" data-dismiss="modal">&times;</button>
						</div>

						<!-- Modal body -->
						<div class="modal-body bg-dark my-modal-body">
							<div class="input-group login-group">
								<span class="blocking">
									<input id="loginnamereg" type="text" class="form-control form-style" name="first" placeholder=" "><span class="place-style">Email</span>
								</span>
								<span class="blockinglogin">
									<input id="loginpasswordreg" type="password" class="form-control form-style" name="last" placeholder=" "><span
									 class="place-style">Lösenord</span>
								</span>
							</div>

						</div>

						<!-- Modal footer -->
						<div class="modal-footer bg-dark">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Logga in</button>
						</div>

					</div>
				</div>
			</div>
		</div>





		<div class="input-group group1 row">


			<span class="blocking">
				<input id="firstname" type="text" class="form-control form-style" name="firstName" placeholder=" "><span class="place-style">Förnamn</span>
			</span>
			<span class="blocking">
				<input id="lastname" type="text" class="form-control form-style" name="lastName" placeholder=" "><span class="place-style">Efternamn</span>
			</span>
		</div>

		<div class="input-group group2 row">
			<span class="blocking2">
				<input id="email" type="text" class=" form-control form-style" name="email" placeholder=" "><span class="place-style">Email</span>
			</span>
			<!-- <div class=" email-style d-flex align-items-end">
			<small class="verify-email">Valid email adress</small>
		</div> -->

		</div>

		<div class="input-group group3 row">
			<span class="blocking">
				<input id="password" type="password" class="form-control form-style" name="password" placeholder=" "><span class="place-style">Lösenord</span>
			</span>
			<span class="blocking">
				<input id="password-verify" type="password" class="form-control form-style" name="passwordverify" placeholder=" "><span
				 class="place-style">Repetera
					lösenord</span>
			</span>
		</div>

		<div class="validate-box flex-column row">


			<div class="verify-tecken">
				<p>Minst sju tecken</p>
			</div>

			<div class="verify-bokstav ">
				<p>Minst en stor bokstav</p>
			</div>

			<div class="verify-number ">
				<p>Minst en siffra</p>
			</div>

		</div>


		<button id="save-user" type="submit" class=" done-btn btn btn-primary btn-sm disabled">Klicka för att boka</button>
	</div>



</form>
