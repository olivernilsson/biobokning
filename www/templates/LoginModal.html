<div class="login-modal ">

  <!--Modal header-->
  <div class="modal-header bg-dark my-modal-header ">
    <h4 class="modal-title">Logga In</h4>
    <button type="button" class="close close-btn" data-dismiss="modal">&times;</button>
  </div>

  <!--Modal body-->
  <div class="modal-body bg-dark my-modal-body ">
    <div class="input-group login-group">
      <span class="blocking">
        <input id="login-email" autocomplete="off" type="text" class="form-control form-style" name="first" placeholder=" "><span
          class="place-style">Email</span>
          <p id="wrong-email">Felaktigt email!</p>
      </span>
      <span class="blockinglogin">
        <input id="login-password" type="password" class="form-control form-style" name="last" placeholder=" "><span
          class="place-style">Lösenord</span>
          <p id="wrong-password">Felaktigt lösenord!</p>
      </span>
    </div>
  </div>

  <!--Modal footer-->
  <div class="modal-footer bg-dark">
    <button type="button" class="btn confirm-login-btn btn-secondary" data-dismiss="modal">Logga in</button>
  </div>

</div>
